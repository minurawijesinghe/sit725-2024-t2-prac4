<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB App</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="blue darken-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">User Management</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <h4 class="center-align">Add User</h4>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                        
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light" id="saveButton">
                                Save User
                                <i class="material-icons right">send</i>
                            </button>
                            <button class="btn waves-effect waves-light blue" id="refreshButton">
                                Refresh List
                                <i class="material-icons right">refresh</i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="userList" class="card-panel"></div>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
